<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Evaluación de Soluciones Microsoft v3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encuesta de Evaluación del Dimensionamiento de Soluciones Microsoft</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </header>

        <main id="survey-container">
            <!-- Las secciones del formulario se insertarán aquí dinámicamente -->
        </main>

        <div class="navigation-buttons">
            <button id="prev-btn" class="hidden">Anterior</button>
            <button id="next-btn">Siguiente</button>
            <button id="submit-btn" class="hidden">Generar Informe</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
